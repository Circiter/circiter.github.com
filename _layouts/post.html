---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%-d %B %Y" }}</span>
  {{ content }}
</div>

{% if page.tags %}
    <small>метки-категории: <em>
        {% for tag in page.tags %}
            <a class="post" href="/tag/{{tag}}">#{{ tag }}</a>
            {% unless forloop.last %}, {% endunless %}
        {% endfor %}
    </em></small>
{% endif %}
