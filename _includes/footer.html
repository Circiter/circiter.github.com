<footer>
    <!-- Copied from github.com/barryclark/jekyll-now (and, probably, this excerp was originally presented at github.com/neilorangepeel/Free-Social-Icons) -->
    {% if site.footer-links.email %}<a href="mailto:{{ site.footer-links.email }}"><i class="svg-icon email"></i></a>{% endif %}
    {% if site.footer-links.github %}<a href="https://github.com/{{ site.footer-links.github }}"><i class="svg-icon github"></i></a>{% endif %}
    {% if site.footer-links.rss %}<a href="{{ site.baseurl }}/feed.xml"><i class="svg-icon rss"></i></a>{% endif %}
    {% if site.footer-links.rss %}<a href="{{ site.baseurl }}/{{ site.footer-links.rss }}"><i class="svg-icon rss"></i></a>{% endif %}
    <br />&copy;&nbsp;Circiter,&nbsp;{{ site.year }}<br />
    <!-- From catb.org/hacker-emblem/glider-small.png -->
    <h2><a href="http://catb.org/hacker-emblem"><img src="/public/images/glider-small.png" /></a>&nbsp;EOF</h2>
</footer>
